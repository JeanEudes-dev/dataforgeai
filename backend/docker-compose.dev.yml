# =============================================================================
# DataForge AI Backend - Docker Compose (Development)
# Use: docker compose -f docker-compose.dev.yml up
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: dataforge-db-dev
    environment:
      POSTGRES_DB: dataforge_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dataforge_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: dataforge-redis-dev
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Django Backend (Development with hot reload)
  # ---------------------------------------------------------------------------
  dataforgeai-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: dataforge-backend-dev
    environment:
      DEBUG: "True"
      SECRET_KEY: django-insecure-dev-key-for-local-development-only
      ALLOWED_HOSTS: localhost,127.0.0.1,dataforgeai-backend
      DB_NAME: dataforge_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Named volumes for persistent data
      - media_dev_data:/app/media
      # Prevent overwriting installed packages
      - /app/__pycache__
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Override command for development
    command: python manage.py runserver 0.0.0.0:8000

  # ---------------------------------------------------------------------------
  # Celery Worker (Development)
  # ---------------------------------------------------------------------------
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: dataforge-celery-dev
    environment:
      DEBUG: "True"
      SECRET_KEY: django-insecure-dev-key-for-local-development-only
      DB_NAME: dataforge_dev
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: 5432
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    volumes:
      - .:/app
      - media_dev_data:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A config worker -l DEBUG --concurrency=1

volumes:
  postgres_dev_data:
    name: dataforge-postgres-dev-data
  media_dev_data:
    name: dataforge-media-dev-data

networks:
  default:
    name: dataforge-dev-network
